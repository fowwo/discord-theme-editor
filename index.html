	<div id="settings-container">

			<div id="theme-container"></div>
			<hr>
			<div id="theme-settings">
				<div id="overwrite" class="disabled" onclick="if (!this.classList.contains('disabled')) overwriteCustomTheme(activeTheme.innerHTML)">Overwrite <span style="font-weight: bold">Custom</span> with <span id="theme-name-overwrite" style="font-weight: bold">Custom</span> colors</div>
				<div style="background-color: #5a5; color: #fff" onclick="downloadTheme(activeTheme.innerHTML, 'txt')">Export <span id="theme-name-txt" style="font-weight: bold">Custom</span> as .txt</div>
				<div style="background-color: #5a5; color: #fff" onclick="downloadTheme(activeTheme.innerHTML, 'css')">Export <span id="theme-name-css" style="font-weight: bold">Custom</span> as .css</div>
			</div>

	<div id="palette-container">
		<div id="selected-color"></div>
		<div id="selected-color-text">
			<div id="selected-color-hex">#<input disabled id="hex-input" class="text-input" type="text" maxlength="8" value="00000000" onkeydown="hexInputFilter(event)" onchange="if (validHex(this.value)) { setCurrentColor(`#${this.value}`); this.blur(); }"></div>
			<div id="selected-color-rgb">(<span id="r-value">0</span>, <span id="g-value">0</span>, <span id="b-value">0</span>, <span id="a-value">0.00</span>)</div>
		</div>
