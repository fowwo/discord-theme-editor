				<h1 style="text-align: center">themes</h1>
				<div id="theme-container"></div>
				<hr>
				<div id="theme-settings">
					<div id="overwrite" class="disabled" onclick="if (!this.classList.contains('disabled')) overwriteCustomTheme(activeTheme.id.substring(6))">Overwrite <span style="font-weight: bold">Custom</span> with <span class="theme-name-span" style="font-weight: bold">Custom</span> colors</div>
					<div style="background-color: #5a5; color: #fff" onclick="downloadTheme(activeTheme.id.substring(6), 'txt')">Export <span class="theme-name-span" style="font-weight: bold">Custom</span> as .txt</div>
					<div style="background-color: #5a5; color: #fff" onclick="downloadTheme(activeTheme.id.substring(6), 'css')">Export <span class="theme-name-span" style="font-weight: bold">Custom</span> as .css</div>
					<div style="background-color: #a75; color: #fff" onclick="navigator.clipboard.writeText(themeToString(activeTheme.id.substring(6)))">Copy <span class="theme-name-span" style="font-weight: bold">Custom</span> styles to clipboard</div>
				</div>
				<p>Enter a list of hexadecimal colors separated by any non-alphanumeric characters to import as a color palette.</p>
				<div style="display: flex">
